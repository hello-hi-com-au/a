<!DOCTYPE html>
<html>
<head>
<title>🕿︎💧︎□︎□︎■︎ ⧫︎□︎ ♌︎♏︎ ✋︎♎︎●︎♏︎✆︎ 👍︎◆︎❒︎⬧︎□︎❒︎⬧︎</title>
<style>
body {
font-family: "Times New Roman", Times, serif;
}
</style>
</head>
<body>
<script>
var c = 0;
var uc = 0;
var rc = 0;
var cl = 1;
var cl2 = 5;
var cs = 100;
var ucs = 50000;
var rcs = 100000000;
var t = 8000;
var ut = 8000;
var rt = 8000;
var mpc = setInterval(function() {document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) + c + ' Moneys'}, t);
var mpuc = setInterval(function() {document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) + 250 * uc + ' Moneys'}, t);
var mprc = setInterval(function() {document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) + 1000000 * (2 * rc) ** 2 + ' Moneys'}, t);
</script>
<button style = "display:none; position:absolute; bottom:2%;" class="hidden" onclick="
var hidden = document.getElementsByClassName('hidden');
for (var i = 7; i < all.length; i++) {
all[i].style.display = '';
}
for (var i = 0; i < hidden.length; i++) {
hidden[i].style.display = 'none';
}">Back</button>
<p style="display: none;" class="hidden">Click x</p>
<button class="hidden" style="display: none;" onclick="if(parseInt(document.querySelector('h2').innerText) >= cl2) {
cl++;
cl2*=2;
this.innerText = 'Buy (Cost: ' + cl2 + ') Value: ' + cl;
document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) - cl2 / 2 + ' Moneys';
}">👌︎◆︎⍓︎ 🕿︎👍︎□︎⬧︎⧫︎🖳︎ 🗄︎✆︎ ✞︎♋︎●︎◆︎♏︎🖳︎ 📂︎</button>
<h1>👍︎●︎♓︎♍︎🙵</h1>
<h2>📁︎ 💣︎□︎■︎♏︎⍓︎⬧︎</h2>
<button onclick="document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) + cl + ' Moneys';">👍︎●︎♓︎♍︎🙵</button>
<button onclick="var all = document.getElementsByTagName('*');
var hidden = document.getElementsByClassName('hidden');
for (var i = 9; i < all.length; i++) {
all[i].style.display = 'none';
}
for (var i = 0; i < hidden.length; i++) {
hidden[i].style.display = '';
}">🕆︎◻︎♑︎❒︎♋︎♎︎♏︎⬧︎</button>
<button>💣︎♋︎■︎♋︎♑︎♏︎❒︎⬧︎</button>
<br><br>
<img src="https://cdn-icons-png.flaticon.com/512/2087/2087818.png" width=40>
<button id="" onclick="if(parseInt(document.querySelector('h2').innerText) >= 2 * c + 1) {
c++;
c2 = 2 * c + 1;
document.getElementById('ca').innerText = 'You have ' + c;
this.innerText = 'Buy (Cost: ' + c2 + ')';
document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) - 2 * c + 1 + ' Moneys';
}">👌︎◆︎⍓︎ 🕿︎👍︎□︎⬧︎⧫︎🖳︎ 📂︎✆︎</button>
<button onclick="if(parseInt(document.querySelector('h2').innerText) >= cs) {
t/=2;
cs*=5;
this.innerText = 'Speed (Cost: ' + cs + ')';
document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) - cs / 5 + ' Moneys';
clearInterval(mpc);
mpc = setInterval(function() {document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) + c + ' Moneys'}, t);
}">💧︎◻︎♏︎♏︎♎︎ 🕿︎👍︎□︎⬧︎⧫︎🖳︎ 📂︎📁︎📁︎✆︎</button>
<p id="ca">✡︎□︎◆︎ ♒︎♋︎❖︎♏︎ 📁︎</p>

<img src="https://greensofa24.github.io/Cursors/uncommon.png" width=40>
<button onclick="if(parseInt(document.querySelector('h2').innerText) >= 250 * uc ** 2 + 500) {
uc2 = 250 * uc ** 2 + 500;
uc++;
document.getElementById('uca').innerText = 'You have ' + uc;
this.innerText = 'Buy (Cost: ' + 2 * uc2 + ')';
document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) - uc2 + ' Moneys';
}">👌︎◆︎⍓︎ 🕿︎👍︎□︎⬧︎⧫︎🖳︎ 🗄︎📁︎📁︎✆︎</button>
<button onclick="if(parseInt(document.querySelector('h2').innerText) >= ucs) {
ut/=2;
ucs*=5;
this.innerText = 'Speed (Cost: ' + ucs + ')';
document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) - ucs / 5 + ' Moneys';
clearInterval(mpuc);
mpuc = setInterval(function() {document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) + 250 * uc + ' Moneys'}, t);
}">💧︎◻︎♏︎♏︎♎︎ 🕿︎👍︎□︎⬧︎⧫︎🖳︎ 🗄︎📁︎📁︎📁︎📁︎✆︎</button>
<p id="uca">✡︎□︎◆︎ ♒︎♋︎❖︎♏︎ 📁︎</p>

<img src="https://greensofa24.github.io/Cursors/rare.png" width=40>
<button onclick="if(parseInt(document.querySelector('h2').innerText) >= 1000000 * (rc + 1) ** 3) {
rc++;
rc2 = 1000000 * (rc + 1) ** 3;
document.getElementById('rca').innerText = 'You have ' + rc;
this.innerText = 'Buy (Cost: ' + rc2 + ')';
document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) - 1000000 * rc ** 3 + ' Moneys';
}">👌︎◆︎⍓︎ 🕿︎👍︎□︎⬧︎⧫︎🖳︎ 📂︎📁︎📁︎📁︎📁︎📁︎📁︎✆︎</button>
<button onclick="if(parseInt(document.querySelector('h2').innerText) >= rcs) {
rt/=2;
rcs*=15;
this.innerText = 'Speed (Cost: ' + rcs + ')';
document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) - rcs / 15 + ' Moneys';
clearInterval(mprc);
mprc = setInterval(function() {document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) + 1000 * rc ** 2 + ' Moneys'}, t);
}">💧︎◻︎♏︎♏︎♎︎ 🕿︎👍︎□︎⬧︎⧫︎🖳︎ 📂︎📁︎📁︎📁︎📁︎📁︎📁︎📁︎📁︎✆︎</button>
<p id="rca">✡︎□︎◆︎ ♒︎♋︎❖︎♏︎ 📁︎</p>

<button style="position:fixed; bottom: 2%; right: 8.5%;" onclick="localStorage.setItem('m', document.querySelector('h2').innerText);
localStorage.setItem('1', document.getElementsByTagName('button')[1].innerText);
localStorage.setItem('5', document.getElementsByTagName('button')[5].innerText);
localStorage.setItem('6', document.getElementsByTagName('button')[6].innerText);
localStorage.setItem('7', document.getElementsByTagName('button')[7].innerText);
localStorage.setItem('8', document.getElementsByTagName('button')[8].innerText);
localStorage.setItem('9', document.getElementsByTagName('button')[9].innerText);
localStorage.setItem('10', document.getElementsByTagName('button')[10].innerText);
localStorage.setItem('c', c);
localStorage.setItem('uc', uc);
localStorage.setItem('rc', rc);
localStorage.setItem('t', t);
localStorage.setItem('ut', ut);
localStorage.setItem('rt', rt);
localStorage.setItem('cl', cl);
localStorage.setItem('cl2', cl2);
localStorage.setItem('cs', cs);
localStorage.setItem('ucs', ucs);
localStorage.setItem('rcs', rcs);">💧︎♋︎❖︎♏︎</button>
<button style="position:fixed; bottom: 2%; right: 2%;" onclick="document.querySelector('h2').innerText = localStorage.getItem('m');
document.getElementsByTagName('button')[1].innerText = localStorage.getItem('1') || document.getElementsByTagName('button')[1].innerText;
document.getElementsByTagName('button')[5].innerText = localStorage.getItem('5') || document.getElementsByTagName('button')[5].innerText;
document.getElementsByTagName('button')[6].innerText = localStorage.getItem('6') || document.getElementsByTagName('button')[6].innerText;
document.getElementsByTagName('button')[7].innerText = localStorage.getItem('7') || document.getElementsByTagName('button')[7].innerText;
document.getElementsByTagName('button')[8].innerText = localStorage.getItem('8') || document.getElementsByTagName('button')[8].innerText;
document.getElementsByTagName('button')[9].innerText = localStorage.getItem('9') || document.getElementsByTagName('button')[9].innerText;
document.getElementsByTagName('button')[10].innerText = localStorage.getItem('10') || document.getElementsByTagName('button')[10].innerText;
c = parseInt(localStorage.getItem('c')) || c;
document.getElementById('ca').innerText = 'You have ' + c || document.getElementById('ca').innerText;
c2 = 2 * c + 1 || c2;
uc = parseInt(localStorage.getItem('uc')) || uc;
document.getElementById('uca').innerText = 'You have ' + uc || document.getElementById('uca').innerText;
rc = parseInt(localStorage.getItem('rc')) || rc;
document.getElementById('rca').innerText = 'You have ' + rc || document.getElementById('rca').innerText;
t = localStorage.getItem('t') || t;
ut = localStorage.getItem('ut') || ut;
rt = localStorage.getItem('rt') || rt;
cl = parseInt(localStorage.getItem('cl')) || cl;
cl2 = localStorage.getItem('cl2') || cl2;
cs = localStorage.getItem('cs') || cs;
ucs = localStorage.getItem('ucs') || ucs;
mpc = setInterval(function() {document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) + c + ' Moneys'}, t) || mpc;
mpuc = setInterval(function() {document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) + 250 * uc + ' Moneys'}, t) || mpuc;
mprc = setInterval(function() {document.querySelector('h2').innerText = parseInt(document.querySelector('h2').innerText) + 1000000 * (2 * rc) ** 2 + ' Moneys'}, t) || mprc;">☹︎□︎♋︎♎︎</button>
</body>
</html>
